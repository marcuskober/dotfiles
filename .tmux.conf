# ------------------------------------------------------------
#  TMUX CONFIG – Catppuccin Edition
# ------------------------------------------------------------

# --- Terminal / Darstellung ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g allow-passthrough on

# --- Prefix auf Ctrl-A ---
unbind C-b
set -g prefix C-a

# --- Pane-Navigation mit Alt + Pfeiltasten ---
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# ------------------------------------------------------------
#  Catppuccin Theme Setup
# ------------------------------------------------------------

# Flavor: latte | frappe | macchiato | mocha
set -g @catppuccin_flavor "macchiato"

# Fensterstil (rounded | slanted)
set -g @catppuccin_window_status_style "rounded"

# Statusleisten-Einstellungen
set -g status on
set -g status-interval 5
set -g status-justify centre

# Status-Leiste: links leer, rechts Module in hübscher Reihenfolge
set -g status-left-length 100
set -g status-right-length 100
set -g status-left ""

set -g status-right "#{E:@catppuccin_status_application}"
#set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag  status-right "#{E:@catppuccin_status_session}"
set -ag  status-right "#{E:@catppuccin_status_uptime}"
#set -agF status-right "#{E:@catppuccin_status_battery}"

# ------------------------------------------------------------
#  Plugins (TPM)
# ------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g @plugin 'tmux-plugins/tmux-battery'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'

# Optional: Auto-Restore aus Continuum aktivieren
#set -g @continuum-restore 'on'


# Catppuccin: Fenstertitel statt Host anzeigen – mit vollem Styling
set -g @catppuccin_window_status_style "rounded"   # oder "slanted"
set -g @catppuccin_window_text " #W"            # normaler Tab
set -g @catppuccin_window_current_text " #W"    # aktiver Tab

# Optionales Feintuning:
# set -g @catppuccin_window_number_position "left"   # oder "right"
# set -g @catppuccin_window_flags "icon"              # kleine Symbole für *,-,#

# ------------------------------------------------------------
#  TPM initialisieren (immer letzte Zeile)
# ------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
